<main class="feedback-main">

    <h1 class="page-title">Submit Feedback</h1>

   <form class="feedback-form" action="#" method="post">

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label for="type">Feedback Type</label>
        <select id="type" name="feedback-type">
            <option value="">Select Type</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="appreciation">Appreciation</option>
        </select>
    </div>

    <fieldset class="form-group">
        <legend>Rate Our Portal</legend>
        <div class="radio-group">
            <label><input type="radio" name="rating" value="excellent"> Excellent</label>
            <label><input type="radio" name="rating" value="good"> Good</label>
            <label><input type="radio" name="rating" value="average"> Average</label>
            <label><input type="radio" name="rating" value="poor"> Poor</label>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <legend>What did you like?</legend>
        <div class="checkbox-group">
            <label><input type="checkbox" name="likes" value="design"> Design</label>
            <label><input type="checkbox" name="likes" value="courses"> Courses</label>
            <label><input type="checkbox" name="likes" value="content"> Content</label>
            <label><input type="checkbox" name="likes" value="navigation"> Navigation</label>
        </div>
    </fieldset>

    <div class="form-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..."></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="submit-btn">Submit Feedback</button>
    </div>

</form>

</main>
